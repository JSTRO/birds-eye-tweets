<!DOCTYPE html>

<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta namde="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
		<!-- Leaflet CSS -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
					integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
					crossorigin=""/>
		<!-- custom CSS -->
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">
		<!-- Twitter Widgets -->
		<script src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
		<!-- JQuery -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

		<title>Tweets From A Bird's Eye View</title>
	</head>
	<body>
		<div class="container-fluid p-5">
			<div class="row">
				<div class="col-md-3">
					<div class="row">
						<div class="col-md-4">
							<img class="img-fluid mx-auto" src="../static/imgs/twitter4.png" alt="logo">
						</div>
						<div class="col-md-8">
							<h2>Bird's Eye Tweets</h2>
						</div>
					</div>
					<hr>
					<form action="/submit" method="post">
						<div class="form-group">
							<label for="number"><strong>Number of Results: </strong></label>
							<select class="form-control custom-select" name="number" id="number">
								<option value="10">10</option>
								<option value="25">25</option>
								<option value="50">50</option>
								<option value="100">100</option>
							</select>
						</div>
						<div class="form-group">
							<label for="lang"><strong>Language(s): </strong></label>
							<select multiple class="form-control custom-select" name="lang" id="lang">
								<option value="en">English</option>
								<option value="ja">Japanese</option>
								<option value="es">Spanish</option>
								<option value="pt">Portuguese</option>
								<option value="ar">Arabic</option>
							</select>
						</div>
						<div class="form-group">
							<label for="options"><strong>View: </strong></label>
							<div class="btn-group btn-group-toggle" data-toggle="buttons">
							  <label class="btn btn-light">
							    <input type="radio" name="options" id="street" checked> Street
							  </label>
							  <label class="btn btn-light">
							    <input type="radio" name="options" id="satellite"> Satellite
							  </label>
							</div>
						</div>
						<div class="form-group text-center">
							<button class="btn btn-primary" type="submit">Stream</button>
						</div>
					</form>
					<hr>
					<div id="tweets">
						<p class="py-5">Click a marker to view a tweet!</p>
					</div>
				</div>
				<div id="mapid" class="col-md-9"></div>
			</div>
		</div>
		<footer class="small text-center text-muted">
			Data provided for free by <a href="https://developer.twitter.com">Twitter</a>.
			View <a href="https://developer.twitter.com/en/developer-terms">Twitter's Developer Terms of Use</a>.
		</footer>
	</body>
	<!-- Leaflet JS -->
	<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
					integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
					crossorigin="">
	</script>
	<script>

		let mymap = L.map('mapid').setView([0, 0], 1);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
				attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
				minZoom: 1,
				maxZoom: 18,
				id: 'mapbox.streets',
				accessToken: 'pk.eyJ1IjoianN0cm8iLCJhIjoiY2p2OHc5M3I0MDMzYjN5bm1rN2IwY3JqZSJ9.oOQRV6quXqtCiUkk1ldu8g'
		}).addTo(mymap);

		{% block map %}{% endblock %}
	</script>
</html>
